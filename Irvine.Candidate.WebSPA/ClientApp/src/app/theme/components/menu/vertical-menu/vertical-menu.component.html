<div class="menu-item">
    <mat-card>
        <mat-card-header fxLayoutAlign="center">
            <mat-card-subtitle>
                <h2>Simple form field</h2>
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content fxLayout="column" fxLayoutAlign="center">
            <mat-form-field>
                <input matInput placeholder="Input">
            </mat-form-field>
            <mat-form-field>
                <textarea matInput placeholder="Textarea"></textarea>
            </mat-form-field>
            <mat-form-field>
                <mat-select placeholder="Select">
                    <mat-option value="option">Option</mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
    </mat-card>
    <mat-card>
        <mat-card-header fxLayoutAlign="center">
            <mat-card-subtitle><h2>Form field theming</h2></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="themingForm" fxLayout="column" fxLayoutAlign="center">
                <mat-form-field [color]="themingForm.value.color">
                    <mat-select placeholder="Color" formControlName="color">
                        <mat-option value="primary">Primary</mat-option>
                        <mat-option value="accent">Accent</mat-option>
                        <mat-option value="warn">Warn</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field [color]="themingForm.value.color">
                    <input matInput type="number" placeholder="Font size (px)" formControlName="fontSize" min="10">
                    <mat-error *ngIf="themingForm.get('fontSize')?.invalid">Min size: 10px</mat-error>
                </mat-form-field>
            </form>
        </mat-card-content>
    </mat-card>
</div>
